<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance | B2B Automations</title>
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --text:#eef3ff;
      --muted:#c4d1ff;
      --brand:#7c5cff;
      --brand2:#2ee6a6;
      --line:rgba(255,255,255,.14);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      text-align:center;
      background:
        radial-gradient(1200px 900px at 20% 20%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(1000px 800px at 80% 80%, rgba(46,230,166,.28), transparent 60%),
        linear-gradient(180deg, #040616 0%, #05091a 55%, #040616 100%);
      padding-bottom:96px;
    }

    .box{
      max-width:520px;
      padding:40px 32px;
      border-radius:22px;
      background:rgba(255,255,255,.05);
      backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,.12);
    }

    h1{
      margin:0 0 12px;
      font-size:32px;
      letter-spacing:-.5px;
    }

    p{
      margin:0;
      color:var(--muted);
      font-size:16px;
      line-height:1.6;
    }

    .tag{
      margin-top:18px;
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#07101c;
    }

    .footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:20px 32px;
      border-top:1px solid var(--line);
      color:#a9b7ff;
      background:transparent;
    }

    .footer-bottom{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      flex-wrap:wrap;
      font-size:14px;
    }

    .footer-bottom-left{
      display:flex;
      align-items:center;
    }

    .footer-bottom-right{
      flex:1;
      display:flex;
      justify-content:space-between;
      gap:20px;
    }

    .logo{
      width:32px;
      height:32px;
      border-radius:10px;
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    @media (max-width: 720px){
      .footer-bottom{
        flex-direction:column;
        align-items:flex-start;
      }
      .footer-bottom-right{
        width:100%;
        flex-direction:column;
        align-items:flex-start;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>We’re upgrading our systems</h1>
    <p>
      This website is temporarily offline for maintenance and improvements.<br/>
      We’ll be back shortly with a better experience.
    </p>
    <div class="tag">B2B Automations • Workflow Systems</div>
  </div>

  <footer class="footer">
    <div class="footer-bottom">
      <div class="footer-bottom-left">
        <span class="logo" aria-hidden="true">
          <img src="assets/logo/logo.png" alt="B2B Automation Logo"
               onerror="this.onerror=null; this.src='assets/logo/Logo.png';" />
        </span>
      </div>

      <div class="footer-bottom-right">
        <span>© <span id="yr"></span> B2B Automations • Workflow Systems</span>
        <span>All Rights Reserved.</span>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();
  </script>

</body>
</html>
